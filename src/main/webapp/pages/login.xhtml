<ui:composition 
	template="../templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>                
       
    <ui:define name="titre">
    	<h:outputText value="Welcome to the LOGIN PAGE"/>
    </ui:define>
    
    <ui:define name="main">
   			 <h:outputText value="Welcome back #{loginBean.login}" />
   			 
	   			<h:form> <!-- envoie en POST -->
	  				<h:panelGroup>
		  				<h:panelGrid columns="2">
		  				
						
		  					
		  					<h:outputLabel for="inpLogin" value="Login :" />
				  			<h:inputText id="inpLogin" value="#{loginBean.login}" />
				  			
				  			<h:outputLabel for="inpPswd" value="Password :" />
			   				<h:inputText id="inpPswd" value="#{loginBean.password}" />	
				  				
				  			<h:commandButton action="#{loginBean.loginTest}" value="Connecter" />	
				 			
							
							<f:facet name="footer">
		  						<h:outputText value="@M2I.fr"/>
		  					</f:facet>
		  					
						</h:panelGrid>	
					</h:panelGroup>	
				</h:form>

	</ui:define>
	
</ui:composition>
